  <div class="container"> 
  <h2 class="container_headers">UPDATE COMIC</h2>
  <form class="create_update_form" action="#">

        <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="title value stored in database">
        </div>
         <div>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="author value stored in database"></div>
    
        <div>
        <label for="publisher">Publisher:</label>
        <select id="publisher" name="publisher">
            <option value="boom!box">BOOM! Box</option>
            <option value="dc_comics">DC Comics</option>
            <option value="harry_n_abrams">Harry N. Abrams</option>
            <option value="icon_books">Icon Books</option>
            <option value="image_comics">Image Comics</option>
            <option value="marvel">Marvel</option>
            <option value="simon_schuster">Simon &amp; Schuster</option>
            <option value="top_shelf_productions">Top Shelf Productions</option>
            <option value="viz_media_llc">VIZ Medial LLC</option>
            <option value="prefill" selected>publisher value stored in database</option>

         </select>
        </div>
        <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="genre data stored in database">
        </div>  
        <div>
        <label for="numpages">Number of Pages:</label>
        <input type="number" id="numpages" name="numpages" value="255">
        </div>
        <div>
        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" value="5">
        </div>
        <div>
        <label for="synopsis">Synopsis:</label>
        <textarea id= synopsis name="synopsis">synopsis value stored in database</textarea>
        </div>
        <input type="submit" value="Submit"><br>
  </form> 
</div>
