  <h2>CREATE NEW COMIC</h2>
  <form action="#">
  
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Title"><br>
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Author"><br><br>
    
        <label for="publisher">Publisher:</label>
        <select id="publisher" name="publisher">
            <option value="select" selected disabled>Select</option>
            <option value="boom!box">BOOM! Box</option>
            <option value="dc_comics">DC Comics</option>
            <option value="harry_n_abrams">Harry N. Abrams</option>
            <option value="icon_books">Icon Books</option>
            <option value="image_comics">Image Comics</option>
            <option value="marvel">Marvel</option>
            <option value="simon_schuster">Simon &amp; Schuster</option>
            <option value="top_shelf_productions">Top Shelf Productions</option>
            <option value="viz_media_llc">VIZ Media LLC</option>
         </select>
         <br><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="Genre">
        <br><br>
        <label for="numpages">Number of Pages:</label>
        <input type="number" id="numpages" name="numpages" placeholder="Number of Pages">
        <br><br>
        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" style=width:25px>
        <br><br>
        <label for="synopsis">Synopsis:</label>
        <textarea id= synopsis name="synopsis" placeholder=Synopsis>Synopsis</textarea>
        <br><br>

        <input type="submit" value="Submit"><br>
  
  </form> <br>
